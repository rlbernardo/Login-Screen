<!DOCTYPE html>
<!-- Marcador de CÓDIGO-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!--CSS Style-->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container right-panel-active">
      <!-- Inscrição -->
      <div class="container__form container--signup">
        <form action="#" class="form" id="form1">
          <h2 class="form__title">Inscrição</h2>
          <input type="text" placeholder="Nome" class="input" />
          <input type="email" placeholder="Email" class="input" />
          <input type="password" placeholder="Senha" class="input" />
          <button class="btn">Inscrição</button>
        </form>
      </div>
    
      <!-- Login -->
      <div class="container__form container--signin">
        <form action="#" class="form" id="form2">
          <h2 class="form__title">Login</h2>
          <input type="email" placeholder="Email" class="input" />
          <input type="password" placeholder="Senha" class="input" />
          <a href="#" class="link">Esqueceu sua senha?</a>
          <button class="btn">Login</button>
        </form>
      </div>
    
      <!-- Container -->
      <div class="container__overlay">
        <div class="overlay">
          <div class="overlay__panel overlay--left">
            <button class="btn" id="signIn">Login</button>
          </div>
          <div class="overlay__panel overlay--right">
            <button class="btn" id="signUp">Inscrição</button>
          </div>
        </div>
      </div>
    </div>
<script src="script.js"></script>
  </body>
</html>
